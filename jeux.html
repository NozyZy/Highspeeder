<script type="text/javascript">

    class Highscore {
        constructor() {
            this.score = [];
            this.pseudo = [];
            this.pays = [];
        }

        addScore(score, pseudo, pays) {
            this.score.push(score);
            this.pseudo.push(pseudo);
            this.pays.push(pays);
        }

        clear() {
            this.score = [];
            this.pseudo = [];
            this.pays = [];
        }
    }

    class Speedrun {
        constructor() {
            this.temps = [];
            this.pseudo = [];
            this.pays = [];
        }

        addTemps(temps, pseudo, pays) {
            this.temps.push(temps);
            this.pseudo.push(pseudo);
            this.pays.push(pays);
        }

        clear() {
            this.temps = [];
            this.pseudo = [];
            this.pays = [];
        }
    }

    class Niveau {
        constructor(name) {
            this.name = name;
            this.highscore = new Highscore();
            this.speedrun = new Speedrun();
        }
    }

    class Game {
        constructor(name) {
            this.name = name;
            this.niveaux = new Array(Niveau);
        }

        static from(json){
            return Object.assign(new Game(), json);
        }

        addNiveau (name) {
            if (this.niveaux[0] === null) {
                this.niveaux = new Array(new Niveau(name));
            } else {
                this.niveaux.push(new Niveau(name));
            }
        }
    }

    /*let games = {
        games : [ new Game("Gotta Go Fast") ]
    }


    let games_serialized = JSON.stringify(games);

    localStorage.setItem("games", games_serialized);
     */

    let games_deserialized = JSON.parse(localStorage.getItem("games"));
    function addGameLevel(gameName, levelName) {
        let game = Game.from(games_deserialized.games.find(game => game.name === gameName));
        game.addNiveau(levelName);
        let isGood = false;
        for (let i = 0; i < games_deserialized.games.length; i++) {
            if (games_deserialized.games[i].name === gameName) {
                games_deserialized.games[i] = game;
                isGood = true;
            }
        }
        let games_serialized = JSON.stringify(games_deserialized);
        localStorage.setItem("games", games_serialized);
        console.log(games_serialized);
        return isGood;
    }


    //

    const highscore = document.getElementById("highscore");
    const speedrun = document.getElementById("speedrun");
    const highscoreButton = document.getElementById("highscore-btn");
    const speedrunButton = document.getElementById("speedrun-btn");

    function showHighscore() {
        highscore.style.display = "flex";
        speedrun.style.display = "none";
        highscoreButton.style.backgroundColor = "var(--color-2)";
        speedrunButton.style.backgroundColor = "white";
    }

    function showSpeedrun() {
        highscore.style.display = "none";
        speedrun.style.display = "flex";
        highscoreButton.style.backgroundColor = "white";
        speedrunButton.style.backgroundColor = "var(--color-2)";
    }

</script>
