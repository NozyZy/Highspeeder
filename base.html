    class Highscore {
        constructor(score, pseudo, pays) {
            this.score = score;
            this.pseudo = pseudo;
            this.pays = pays;
        }

        clear() {
            this.score = null;
            this.pseudo = null;
            this.pays = null;
        }
    }

    class Speedrun {
        constructor(temps, pseudo, pays) {
            this.temps = temps;
            this.pseudo = pseudo;
            this.pays = pays;
        }

        addTemps(temps, pseudo, pays) {
            this.temps.push(temps);
            this.pseudo.push(pseudo);
            this.pays.push(pays);
        }

        clear() {
            this.temps = null;
            this.pseudo = null;
            this.pays = null;
        }
    }

    class Niveau {
        constructor(name) {
            this.name = name;
            this.highscore = [];
            this.speedrun = [];
        }

        static from(json){
            return Object.assign(new Niveau(), json);
        }
    }

    class Game {
        constructor(name, image) {
            this.name = name;
            this.image = image;
            this.niveaux = [];
        }

        static from(json){
            return Object.assign(new Game(), json);
        }

        addNiveau (name) {
            this.niveaux.push(new Niveau(name));
        }
    }

    function addGame(name, image) {
        let isGood = false;
        let pass = prompt("Mot de passe admin : ");
        if (sha256(pass) === "f2d33bfa82a3fe93bb356ccef5d71d1a086dd8d081397f9770420ca085e7797b") {

    function removeGame(name) {

    function addGameLevel(gameName, levelName) {
        let isGood = false;
        let pass = prompt("Mot de passe admin : ");
        if (sha256(pass) === "f2d33bfa82a3fe93bb356ccef5d71d1a086dd8d081397f9770420ca085e7797b") {
            alert("Bienvenue admin !");
            while (name.length > 32) {
                name = prompt("Le titre doit contenir moins de 32 caractères\nSaisissez le de nouveau : ");
            }
            let game = Game.from(games.find(game => game.name === gameName));
            if (game !== undefined) {
                let level = Niveau.from(games.find(level => level.name === levelName));
                if (level.name === undefined) {
                    game.addNiveau(levelName);
                    for (let i = 0; i < games.length; i++) {
                        if (games[i].name === gameName) {
                            games[i] = game;
                            isGood = true;
                        }
                    }
                    updateGames();
                }
                else { alert('Ce niveau existe déjà !'); }
            } else { alert("Ce jeu n'exite pas !"); }


        }
        else { alert("Tu n'es pas admin !"); }
        return isGood;
    }

    // source : https://geraintluff.github.io/sha256/
    function sha256(ascii) {
        function rightRotate(value, amount) {
            return (value>>>amount) | (value<<(32 - amount));
        }

        let mathPow = Math.pow;
        let maxWord = mathPow(2, 32);
        let lengthProperty = 'length'
        let i, j; // Used as a counter across the whole file
        let result = ''

        let words = [];
        let asciiBitLength = ascii[lengthProperty]*8;

        //* caching results is optional - remove/add slash from front of this line to toggle
        // Initial hash value: first 32 bits of the fractional parts of the square roots of the first 8 primes
        // (we actually calculate the first 64, but extra values are just ignored)
        let hash = sha256.h = sha256.h || [];
        // Round constants: first 32 bits of the fractional parts of the cube roots of the first 64 primes
        let k = sha256.k = sha256.k || [];
        let primeCounter = k[lengthProperty];
        /*/
        let hash = [], k = [];
        let primeCounter = 0;
        //*/

        let isComposite = {};
        for (let candidate = 2; primeCounter < 64; candidate++) {
            if (!isComposite[candidate]) {
                for (i = 0; i < 313; i += candidate) {
                    isComposite[i] = candidate;
                }
                hash[primeCounter] = (mathPow(candidate, .5)*maxWord)|0;
                k[primeCounter++] = (mathPow(candidate, 1/3)*maxWord)|0;
            }
        }

        ascii += '\x80' // Append Ƈ' bit (plus zero padding)
        while (ascii[lengthProperty]%64 - 56) ascii += '\x00' // More zero padding
        for (i = 0; i < ascii[lengthProperty]; i++) {
            j = ascii.charCodeAt(i);
            if (j>>8) return; // ASCII check: only accept characters in range 0-255
            words[i>>2] |= j << ((3 - i)%4)*8;
        }
        words[words[lengthProperty]] = ((asciiBitLength/maxWord)|0);
        words[words[lengthProperty]] = (asciiBitLength)

        // process each chunk
        for (j = 0; j < words[lengthProperty];) {
            let w = words.slice(j, j += 16); // The message is expanded into 64 words as part of the iteration
            let oldHash = hash;
            // This is now the undefinedworking hash", often labelled as letiables a...g
            // (we have to truncate as well, otherwise extra entries at the end accumulate
            hash = hash.slice(0, 8);

            for (i = 0; i < 64; i++) {
                let i2 = i + j;
                // Expand the message into 64 words
                // Used below if
                let w15 = w[i - 15], w2 = w[i - 2];

                // Iterate
                let a = hash[0], e = hash[4];
                let temp1 = hash[7]
                    + (rightRotate(e, 6) ^ rightRotate(e, 11) ^ rightRotate(e, 25)) // S1
                    + ((e&hash[5])^((~e)&hash[6])) // ch
                    + k[i]
                    // Expand the message schedule if needed
                    + (w[i] = (i < 16) ? w[i] : (
                            w[i - 16]
                            + (rightRotate(w15, 7) ^ rightRotate(w15, 18) ^ (w15>>>3)) // s0
                            + w[i - 7]
                            + (rightRotate(w2, 17) ^ rightRotate(w2, 19) ^ (w2>>>10)) // s1
                        )|0
                    );
                // This is only used once, so *could* be moved below, but it only saves 4 bytes and makes things unreadble
                let temp2 = (rightRotate(a, 2) ^ rightRotate(a, 13) ^ rightRotate(a, 22)) // S0
                    + ((a&hash[1])^(a&hash[2])^(hash[1]&hash[2])); // maj

                hash = [(temp1 + temp2)|0].concat(hash); // We don't bother trimming off the extra ones, they're harmless as long as we're truncating when we do the slice()
                hash[4] = (hash[4] + temp1)|0;
            }

            for (i = 0; i < 8; i++) {
                hash[i] = (hash[i] + oldHash[i])|0;
            }
        }

        for (i = 0; i < 8; i++) {
            for (j = 3; j + 1; j--) {
                let b = (hash[i]>>(j*8))&255;
                result += ((b < 16) ? 0 : '') + b.toString(16);
            }
        }
        return result;
    }

    function checkValidity(block) {
        for (let i = 0; i < block.length; i++) {
            if (block[i].value === "") {
                alert("'" + block[i].id + "' n'est pas bien rempli !")
                block[i].focus()
                return false;
            }
        }

        return true
    }

    function addScore() {
        const score = document.getElementById("score")
        const pseudo = document.getElementById("score-pseudo")
        const pays = document.getElementById("score-pays")

        if(!checkValidity([pseudo,score,pays])) {
            return false
        }

        if (parseInt(score.value) < 0 || isNaN(parseInt(score.value))) {
            alert("Le score n'est pas bon !")
            score.focus()
            return false
        }

        currentGame.niveaux[currentLevel].highscore.push(new Highscore(score.value, pseudo.value, pays.value))

        fillHighscores()
        document.getElementById("score").value = ""
        document.getElementById("score-pays").value = ""
        document.getElementById("score-pseudo").value = ""

        return true
    }

    function removeAllScores () {
        const tbody = document.querySelector('#scores-body')
        while (tbody.firstChild) {
            tbody.removeChild(tbody.firstChild)
        }
    }

    function sortScores() {
        for(let i = 0; i < games.length; i++) {
            for(let j = 0; j < games[i].niveaux.length; j++) {
                games[i].niveaux[j].highscore.sort((a,b) => b.score - a.score);
            }
        }
        updateGames();
    }

    function fillHighscores() {
        if (foo(currentGame) &&
            foo(currentGame.niveaux) &&
            foo(currentGame.niveaux[currentLevel]) &&
            foo(currentGame.niveaux[currentLevel].highscore)) {

            removeAllScores()
            sortScores()
            setCaption()
            let gameScore = currentGame.niveaux[currentLevel].highscore
            for (let i = 0; i < gameScore.length; i++) {
                let newItem = document.createElement('tr')
                let newPseudo = document.createElement('td')
                let newScore = document.createElement('td')
                let newCountry = document.createElement('td')
                newPseudo.textContent = gameScore[i].pseudo
                newScore.textContent = gameScore[i].score
                newCountry.textContent = gameScore[i].pays

                newItem.append(newPseudo, newScore, newCountry)
                const table = document.querySelector("#scores-body")
                table.appendChild(newItem)
                updateGames();
            }
        } else { console.log("Ce score n'existe pas !") }


    }

    function addTime() {
        const time = document.getElementById("time")
        const pseudo = document.getElementById("time-pseudo")
        const pays = document.getElementById("time-pays")

        if(!checkValidity([pseudo,time,pays])) {
            return false
        }

        if (parseInt(time.value) < 0 || isNaN(parseInt(time.value))) {
            alert("Le temps n'est pas bon !")
            time.focus()
            return false
        }

        currentGame.niveaux[currentLevel].speedrun.push(new Speedrun(time.value, pseudo.value, pays.value))

        fillTimes()
        document.getElementById("time").value = ""
        document.getElementById("time-pays").value = ""
        document.getElementById("time-pseudo").value = ""

        return true
    }

    function removeAllTimes () {
        const tbody = document.querySelector('#times-body')
        while (tbody.firstChild) {
            tbody.removeChild(tbody.firstChild)
        }
    }

    function sortTimes() {
        for(let i = 0; i < games.length; i++) {
            for(let j = 0; j < games[i].niveaux.length; j++) {
                games[i].niveaux[j].speedrun.sort((a,b) =>
                    (a.temps < b.temps) ? -1 : ((a.temps > b.temps) ? 1 : 0));
            }
        }
        updateGames();
    }

    function fillTimes() {
        if (foo(currentGame) &&
            foo(currentGame.niveaux) &&
            foo(currentGame.niveaux[currentLevel]) &&
            foo(currentGame.niveaux[currentLevel].speedrun)) {

            removeAllTimes()
            sortTimes()
            setCaption()
            let gameTime = currentGame.niveaux[currentLevel].speedrun
            for (let i = 0; i < gameTime.length; i++) {
                let newItem = document.createElement('tr')
                let newPseudo = document.createElement('td')
                let newTime = document.createElement('td')
                let newCountry = document.createElement('td')
                newPseudo.textContent = gameTime[i].pseudo
                newTime.textContent = gameTime[i].temps
                newCountry.textContent = gameTime[i].pays

                newItem.append(newPseudo, newTime, newCountry)
                const table = document.querySelector("#times-body")
                table.appendChild(newItem)
                updateGames();
            }
        } else { console.log("Ce temps n'existe pas !") }


    }

    const leftButtons = document.getElementsByClassName("fa-arrow-alt-circle-left")
    const rightButtons = document.getElementsByClassName("fa-arrow-alt-circle-right")

    function leftBut() {
        --currentLevel; showAndHideButtons();  fillHighscores(); fillTimes();
    }

    function rightBut() {
        ++currentLevel; showAndHideButtons();  fillHighscores(); fillTimes();
    }

    function showAndHideButtons() {
        if (currentGame.niveaux === undefined || currentGame.niveaux === null) {
            for (let i = 0; i < leftButtons.length; i++) {
                leftButtons[i].style.color = "white"
                leftButtons[i].onclick = function () {}
                leftButtons[i].addEventListener("mouseover", function () {
                    leftButtons[i].style.cursor = "default"
                })
                rightButtons[i].style.color = "white"
                rightButtons[i].onclick = function () {}
                rightButtons[i].addEventListener("mouseover", function () {
                    rightButtons[i].style.cursor = "default"
                })
            }
        }
        else {
            if (currentLevel === 0) {
                for (let i = 0; i < leftButtons.length; i++) {
                    leftButtons[i].style.color = "white"
                    leftButtons[i].onclick = function () {}
                    leftButtons[i].addEventListener("mouseover", function () {
                        leftButtons[i].style.cursor = "default"
                    })
                }
            }
            else {
                for (let i = 0; i < leftButtons.length; i++) {
                    leftButtons[i].style.color = "var(--color-3)"
                    leftButtons[i].onclick = function () { leftBut() }
                    leftButtons[i].addEventListener("mouseover", function () {
                        leftButtons[i].style.cursor = "pointer"
                    })
                    leftButtons[i].addEventListener("mouseout", function () {
                        leftButtons[i].style.cursor = "default"
                    })
                }
            }

            if (currentLevel === currentGame.niveaux.length - 1) {
                for (let i = 0; i < rightButtons.length; i++) {
                    rightButtons[i].style.color = "white"
                    rightButtons[i].onclick = function () {}
                    rightButtons[i].addEventListener("mouseover", function () {
                        rightButtons[i].style.cursor = "default"
                    })
                }
            }
            else {
                for (let i = 0; i < rightButtons.length; i++) {
                    rightButtons[i].style.color = "var(--color-3)"
                    rightButtons[i].onclick = function () { rightBut() }
                    rightButtons[i].addEventListener("mouseover", function () {
                        rightButtons[i].style.cursor = "pointer"
                    })
                    rightButtons[i].addEventListener("mouseout", function () {
                        rightButtons[i].style.cursor = "default"
                    })
                }
            }
        }

    }
